<!doctype html>
<html lang="en" ng-app='LunchCheckerApp' >
  <head>
    <title>Lunch Checker</title>
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
  </head>
<body>
   <div class="container" ng-model="messageColor" >
     <h1>Lunch Checker</h1>
        <div ng-controller="LunchCheckerController">

          <div class="form-group">
            <!-- empty items (",," or ", ,") are NOT considered towards  the count -->
             <input id="lunch-menu" type="text" ng-model="lunch"  style="border-color: {{messageColor}};"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control">
          </div>
          <div class="form-group">
             <button ng-click="calcMessage()" class="btn btn-default">Check If Too Much</button>
          </div>
          <div class="form-group message" style="color: {{messageColor}};">
            <!-- Your message can go here. -->
            {{message}}
          </div>
        </div>
   </div>

</body>
</html>
